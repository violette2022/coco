<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script type="text/javascript">
        /*
        json语法格式
        var jsonObj={
            "key":"value",
            "key":"value",
            "key":"value",
            "key":"value"
        }
        */
        //创建JSON对象 JSON也可以称为无类型对象，轻量级 体积小 易解析
        var studentObj={
            "sno":"110",
            "sname":"tony",
            "sex":"male"
        };
        //访问JSON对象的属性
        alert(studentObj.sno+","+studentObj.sname+","+studentObj.sex);
        //之前没有使用JSON的时候，定义类，创建对象，访问对象的属性
        Student=function(sno, sname, sex){
            this.sno=sno;
            this.sname=sname;
            this.sex=sex;
        }
        var stu=new Student("111", "coco", "male");
        alert(stu.sno+","+stu.sname+","+stu.sex);

        //JSON数组,数组中的每一个元素都是一个JSON对象
        var students=[
            {"sno":"110", "sname":"ccoco", "sex":"male"},
            {"sno":"210", "sname":"antho", "sex":"female"},
            {"sno":"310", "sname":"tosca", "sex":"female"}
        ];

        //遍历
        for(var i=0; i<students.length; i++){
            var stuObj=students[i];
            alert(stuObj.sno+","+stuObj.sname+","+stuObj.sex);
        }
    </script>
</body>
</html>
