<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示网页时钟有两个重要的函数</title>
</head>
<body>
    <script type="text/javascript">
        //JS中内置的支持类 Date 可以用来获取时间日期
        //get the time
        var nowtime=new Date();
        //输出
        //document.write(nowtime);
        //转换成具有本地语言环境的日期时间格式
        nowtime=nowtime.toLocaleString();
        document.write(nowtime);
        document.write("<br>");
        //当以上格式不是自己想要的，可以通过日期获取年月日等信息，自定制日期格式
        var t=new Date();
        var year=t.getFullYear();
        var month=t.getMonth();//获取的月份是0-11
        //var dayOfWeek=t.getDay();//获取的是一周的第几天0-6
        var day=t.getDate();
        document.write(year+"-"+(month+1)+"-"+day);

        document.write("<br>");
        //怎么获取毫秒数;一般使用毫秒数当作时间戳 important
        var times=t.getTime();
        //document.write(times);
        document.write(new Date().getTime());
    </script>

    <script type="text/javascript">
        function displayTime(){
            var time=new Date();
            var strTime=time.toLocaleString();
            document.getElementById("timeDiv").innerHTML=strTime;
        }

        //每隔一秒就调用这个函数
        function start(){
            //把var去掉，变成全局变量
            v=window.setInterval("displayTime()", 1000);
        }
        function stop(){
            window.clearInterval(v);
        }

    </script>
    <br><br>
    <!--
        input type="button" value="show system time" onclick="displayTime()"/>
    -->
    <input type="button" value="show system time" onclick="start();"/>
    <input type="button" value="stop system time" onclick="stop()"/>
    <div id="timeDiv"></div>
</body>
</html>
