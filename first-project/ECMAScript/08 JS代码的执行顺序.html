<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>执行顺序</title>
</head>
<body onload="ready()">
    <script type="text/javascript">
        //第一步获取节点对象 第二步给节点对象绑定事件null 代码执行到此处时，id="btn"的元素还没有加载到内存
        //这个代码不执行，因为没找到节点对象 返回
        //解决方法1：在body标签加上一个事件句柄
        /*document.getElementById("btn").onclick = function(){
            alert("hello js");
        }
        */

         //解决方法2：window.onload = ready;
         //两个回调函数;页面加载的过程中，将a注册给了load事件，页面加载完毕后，load事件发生了，此时执行b
         //a执行的过程中，把b注册给了id="btn"的click事件 
         //当id="btn"的节点发生click事件之后，b被调用并执行
        window.onload = function(){//callback function a
            document.getElementById("btn").onclick = function(){//callback function b
                alert("hello js");
            }
        }


        function ready(){
            document.getElementById("btn").onclick = function(){
                alert("hello js");
            }
        }    


    </script>
    <input type="button" value="hello" id="btn"/>
</body>
</html>
