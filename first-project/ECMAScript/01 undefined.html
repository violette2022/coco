<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined</title>
</head>
<body>
    <script type="text/javascript">
        var i;
        var k = undefined;
        alert(i==k);//true
        var y = "undefined";//这个是字符串
        alert(y==k);//false

    </script>
</body>
</html>
