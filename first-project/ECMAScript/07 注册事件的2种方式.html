<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <script type="text/javascript">
        //这个函数是回调函数
        function sayHello(){
            alert("hello js!")
        }

    </script>
    //注册事件的第一种方式：
    <input type="button" value="hello" onclick="sayHello()"/>
    <input type="button" value="hello1" id="mybtn"/>
    <input type="button" value="hello2" id="mybtn2"/>
    <input type="button" value="hell3" id="mybtn3"/>

    <script type="text/javascript">
        function doSome(){
            alert("do some");
        }
        //注册事件的第二种方式：
        //第一步：先获取这个按钮对象，doucument是内置对象，可以直接用，代表整个HTML页面
        var btnObj = document.getElementById("mybtn");
        //第二步：给按钮对象的onclik属性赋值 即callback函数的名字即可
        //这行代码的含义是将回调函数注册到click事件上，页面在打开的时候，
        //函数不执行，只有click这个事件发生后才执行
        btnObj.onclick = doSome; //注意：这个回调函数不能加()

        var mybtn2 = document.getElementById("mybtn2");
        //匿名函数 也是一个回调函数
        mybtn2.onclick = function(){
            alert("hello mybtn2");
        }
        //也可以直接这么写
        document.getElementById("mybtn2").onclick = function(){
            alert("hello mybtn3");
        }

    </script>
</body>
</html>
