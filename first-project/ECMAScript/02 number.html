<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<body>
    <script type="text/javascript">
        var v1 = 1;
        var v2 = 3.46;
        var v3 = -200;
        var v4 = NaN;
        var v5 = Infinity;
        alert(typeof v3);//"number"
        alert(typeof v4);//"number"
        alert(typeof v5);//"number"

        var a = 2000;
        var b = "china";
        alert(a / b);//NaN 运算结果不是一个数字

        var e = "abc";
        var f = 20;
        alert(e + f);//"abc20" 进行了字符串拼接

        alert(60 / 0);//Infinity

        alert(10 / 3);//3.3333333335

        function sum(a, b){
            if(isNaN(a) || isNaN(b)){
                alert(a + "and " +b +" should be number");
                return;
            }
            return a + b;
        }

        sum("abc", 90);
        alert(sum(39, 98));

        alert(parseInt("3.999"));//3
        alert(parseInt(3.9999));//3
        alert(parseFloat("3.98") + 1);//4.98
        alert(parseFloat("3.2") + 1);//4.2
        alert(Math.ceil("2.1"));//3
    </script>
</body>
</html>
