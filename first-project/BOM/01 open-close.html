<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>open vs close</title>
</head>
<body>
    <script type="text/javascript">
        /*
        BOM编程中 window对象是顶级对象，代表浏览器窗口
        window有open close方法 可以开启窗口和关闭窗口
        */

    
    </script>

    <input type="button" value="new window" onclick="window.open('http://www.baidu.com', '_blank');"/>
    <input type="button" value="parent window" onclick="window.open('http://www.baidu.com', '_parent');"/>
    <input type="button" value="top window" onclick="window.open('http://www.baidu.com', '_top');"/>
    <input type="button" value="current window" onclick="window.open('http://www.baidu.com', '_self');"/>
    <input type="button" value="close window" onclick="window.close();"/>
</body>
</html>
