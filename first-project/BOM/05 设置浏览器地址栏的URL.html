<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置浏览器地址栏上的URL</title>
</head>
<body>
    <script type="text/javascript">
        function goBaidu(){
            //var loacationObj = window.location;
            //loacationObj.href = "http://www.baidu.com";
            //window.location.href="http://www.jd.com";
           //window.location="http://www.jd.com";
           //document.location.href="http://www.baidu.com";
           document.location="http://www.baidu.com";
        }
    </script>
    <input type="button" value="baidu" onclick="goBaidu();"/>
</body>
</html>
<!--
    总结，有哪些方法可以通过浏览器往服务器发请求
    1 form的提交
    2 超链接
    3 document.location
    4 window.location
    5 window.open()
    6 直接在浏览器地址栏上输入URL，然后回车
    以上所有的请求方式均可以携带数据给服务器，只有通过表单提交的数据才是动态的
-->
